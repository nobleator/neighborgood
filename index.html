<!DOCTYPE html>
<html>

<head profile='http://www.w3.org/2005/10/profile'>
    <title>NeighborGood</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="tablesort.js"></script>
</head>

<body onload="writeOptions('criteria-list');">
    <div id='intro'>
        <span>placeholder</span>
    </div>
    <div id='criteria'>
        <ul id='criteria-list'>

        </ul>
    </div>
    <button onclick='getChecked("weights");'>Continue</button>
    <div id='weights'>
        <span>weights go here</span>
    </div>
    <button onclick='getWeights();writeResultsTable("resultsTableBody");'>Finish</button>
    <div id='results'>
        <span>results go here</span>
        <table id='resultsTable'>
            <thead>
                <tr>
                    <th onclick="sortTable(0);">City</td>
                    <th onclick="sortTable(1);">Utility</td>
                    <th onclick="sortTable(2);">Cost</td>
                </tr>
            </thead>
            <tbody id='resultsTableBody'></tbody>
        </table>
    </div>
</body>

</html>
